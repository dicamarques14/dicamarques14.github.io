<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>8bitdash</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="description" content="A startpage where you can enjoy amazing pixel art. It also features a curated bookmark list."/>
    <meta name="keywords" content="pixel, art, pixelart, 8bit"/>
    <style>
    body { 
      background: no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      font-family: 'minecraftfont';
      color: #fff;
    }
    </style>

    <link rel="stylesheet" type="text/css" href="bower_components/skeleton/skeleton.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/fullpage.js/jquery.fullPage.css"/>
    <link rel="stylesheet" type="text/css" href="css/examples.css"/>
    <link rel="stylesheet" type="text/css" href="css/font.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/alertifyjs/dist/css/alertify.css"/>
 
    <link rel="stylesheet" type="text/css" href="css/8bitdash.css" />
    <link rel="stylesheet" type="text/css" href="css/pixelpatch.css"/>
   
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-102501725-3', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="bower_components/dat-gui/build/dat.gui.min.js"></script>
    <script src="bower_components/alertifyjs/dist/js/alertify.js"></script>
    <script src="bower_components/mousetrap/mousetrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="bower_components/fullpage.js/jquery.fullPage.js"></script>
    <script src="bower_components/basil.js/build/basil.min.js"></script>
    <script src="bower_components/mustache.js/mustache.min.js"></script>
    <script src="js/links.js"></script>
    <script src="js/8bitdash.js"></script>
    
      </head>
<body>
<div id="fullpage">
	<div class="section " id="dash">
          <div id="clock">  
      </div>
      <div id="greeting">
    	Good evening
      </div>
      <div id="footer">
      </div>
    </div>
	<div class="section" id="map">
      <div class="container">
        <div class="row" id="mapheader">
          <div id="maplogo"><img src="images/map.png"/></div>
          <div id="maptitle"></div>
          <script id="topicTemplate" type="x-tmpl-mustache">
            {{#topics}}
               <a href="#" class="topic" id="{{name}}" onClick="changeMap('{{name}}')">{{name}}</a>&nbsp;&nbsp;&nbsp;
            {{/topics}}
          </script>
        </div>
           <script id="cell1" type="x-tmpl-mustache">
              <h2>{{title}}</h2>
              <ul>
                {{#links}}
                  <li><a target="_blank" href="{{{url}}}">{{title}}</a></li>
                {{/links}}
              </ul>
            </script>
        <div class="row">
          <div id="cell0target" class="one-third column">
          </div>
          <div id="cell1target" class="one-third column">
          </div>
          <div id="cell2target" class="one-third column">
          </div>
        </div>
        <div class="row">
          <div id="cell3target" class="one-third column">
          </div>
          <div id="cell4target" class="one-third column">
          </div>
          <div id="cell5target" class="one-third column">
          </div>
        </div>
      </div> 
      <div id="mapfooter"></div>
    </div>
</div>
</body>
</html>
